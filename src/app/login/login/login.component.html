<div class="container">
    <form [formGroup]="formLogin" (submit)="submit()">
        <div class="titleForm">LOGIN</div>
        <div class="itemForm">
            <div class="labelForm">Username</div>
            <input type="text" formControlName="username">
            <p class="errors" *ngIf="errorUsername">invalid username</p>
        </div>
        <div class="itemForm">
            <div class="labelForm">Password</div>
            <input type="password" formControlName="psw">
            <p class="errors" *ngIf="errorPsw">invalid password</p>
        </div>
        <button type="submit" [disabled]="!formLogin.valid">Login</button>
    </form>
    <button routerLink="/register">Go to Register</button>
</div>
<div *ngIf="spinner"
    [ngStyle]="{position : 'absolute', top : '50%', left : '50%', transform : 'translate(-50%, -50%)'}">
    <img src="../../../assets/img/loading.gif">
</div>
