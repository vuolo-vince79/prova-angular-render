<h1>WELCOME {{username}}</h1>
<button (click)="getAllUsers()">Show Users</button>
<button (click)="logout()">Logout</button>
<div *ngIf="spinner"
    [ngStyle]="{position : 'absolute', top : '50%', left : '50%', transform : 'translate(-50%, -50%)'}">
    <img src="../../../assets/img/loading.gif">
</div>
<div *ngIf="showUsers">
    <div *ngFor="let user of users">
        <div>ID: {{user.idUser}}</div>
        <div>Username: {{user.username}}</div>
        <div>Email: {{user.email}}</div>
        <div>Password: {{user.psw}}</div>
        <div>Role: {{user.ruolo}}</div>
        <div>Token: {{user.refreshToken}}</div>
    </div>
</div>
